<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="Cal.css">
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
        <title>Clacultor</title>s
    </head>

    <body>
        <div class = "Cal">
            <div><h2 id = "title">简单计算器</h2></div>
            
            <div class = "main">
                <div class = "show">
                    <input type = "text" class = "input" id = "txt"/>
                </div>
        
                <div class = "button">
                    <ul>
                        <li class = "num">7</li>
                        <li class = "num">8</li>
                        <li class = "num">9</li>
                        <li class = "alg">/</li>
        
                        <li class = "num">4</li>
                        <li class = "num">5</li>
                        <li class = "num">6</li>
                        <li class = "alg">*</li>
                        
                        <li class = "num">1</li>
                        <li class = "num">2</li>
                        <li class = "num">3</li>
                        <li class = "alg">-</li>
                        
                        <li class = "num">0</li>
                        <li class = "alg">.</li>
                        <li id = "goback" class = "special">←</li>
                        <li class = "alg">+</li>
                        
                        <li class = "alg">(</li>
                        <li class = "alg">)</li>
                        <li id = "clear" class = "special">CE</li>
                        <li id = "equal" class = "special">=</li>
                    </ul>
                </div><!--end button-->
            </div><!--end main-->
        </div><!--end cal-->
        <script src = "Cal.js"></script>
    </body>
</html>
